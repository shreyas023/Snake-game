<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/favicon.ico" type="image/icon">
    <link rel="apple-touch-icon" sizes="180x180" href="image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon-16x16.png">
    <link rel="manifest" href="image/site.webmanifest">
</head>
<body>
    <div class="body">
        <div id="board"></div>
        <div id="scoreBox">Score : 0</div>
        <div id="HiscoreBox">High score : 0</div>
        <div class="mobile">
            <div class="row">
                <button class="btn" id="Up" onclick="simulateArrowKey(38)">&#8593</button>
            </div>
            <div class="row">
                <button class="btn" id="Left" onclick="simulateArrowKey(37)">&#8592</button>
                <button class="btn" id="Down" onclick="simulateArrowKey(40)">&#8595</button>
                <button class="btn" id="Right" onclick="simulateArrowKey(39)">&#8594</button>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
